<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/mobile-first-style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/global-style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/desktop-media-style.css"
    />
    <title>Virtual Badge - Gunnar Vingren</title>
  </head>
  <body>
    <div id="container">
      <div id="faixa"></div>
      <main>
        <!--inicio header-->
        <header>
          <!--inicio suporte-->
          <section id="espaco-suporte">
            <div id="suporte"></div>
          </section>
          <!--inicio icone avatar-->
          <section id="section-picture">
            <figure>
              <img
                class="efeito-flutuante-infinito"
                alt="Foto de usuário"
                src="assets/images/avatar-icon.svg"
              />
            </figure>
          </section>
          <!--inicio nome-->
          <section id="section-nome">
            <p>Gunnar Vingren</p>
          </section>
        </header>
        <!--inicio article-->
        <article>
          <!--inicio descricao-->
          <section id="section-descricao">
            <p>
              "Hey there! I'm Gunnar, a web-developer software engineer from
              Recife, aiming to be the future Hokage xD. Welcome aboard!
              Dattebayo!"
            </p>
          </section>
          <!--inicio QR-code-->
          <section id="section-QRcode">
            <figure>
              <a
                href="https://www.biblegateway.com/passage/?search=John%203%3A16&version=NIV"
              >
                <img alt="QR-code, clicável" src="assets/images/QR-code.svg" />
              </a>
            </figure>
          </section>
          <!--final-->
        </article>
        <!--inicio footer-->
        <footer>
          <section id="container-icones-footer">
            <figure>
              <a href="https://github.com/GunnarOliveira">
                <img alt="ícone do github" src="assets/images/Page-1-1.svg" />
              </a>
            </figure>
            <figure>
              <a href="https://www.linkedin.com/feed/">
                <img
                  alt="ícone do linkedin"
                  src="assets/images/Social-Icons---Rounded-Black.svg"
                />
              </a>
            </figure>
            <figure>
              <a href="https://www.instagram.com/gunnnnar.exe/">
                <img alt="ícone do instagram" src="assets/images/Page-1.svg" />
              </a>
            </figure>
            <figure>
              <a href="https://www.twitch.tv/gunnar__vingren">
                <img
                  alt="ícone da twitch"
                  src="assets/images/twitch-icon.svg"
                />
              </a>
            </figure>
          </section>
        </footer>
      </main>
    </div>
  </body>
</html>
